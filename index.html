<!DOCTYPE html>
<html> 
	<head>
    	<title>pixiJS testing</title> 
		<style>
			body{
				margin: 0;
			}
			canvas{
				display: block;
				background: black;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" align="center"></canvas>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js">
		</script>
		<script type="text/javascript">
			console.log("start script");
			const canvas = document.getElementById('myCanvas');

			if (window.innerWidth >= 1400 && window.innerHeight >= 756){
				var canvasWidth = 1400;
				var canvasHeight = 756;
			} else {
				if ((window.innerWidth * 0.54) >= window.innerHeight){
                                	const canvasWidth = window.innerWidth * 0.75;
                                	const canvasHeight = canvasWidth * 0.54;
				} else {
					const canvasHeight = window.innerHeight * 0.75;
					const canvasWidth = canvasHeight * 1.9;
				}
			}
			console.log("set canvas h/w");
			

			const app = new PIXI.Application({
				view: canvas,
				width: canvasWidth,
				height: canvasHeight
			});
			console.log("created app");
			const texture = PIXI.Texture.from('https://cicada330156.github.io/PIXIJS_testing/pier_photo-B&W-Isabella_Merl.jpeg');
			const img = new PIXI.Sprite(texture);
			img.width = window.innerWidth/2;
			img.height = window.innerWidth*0.66/2;
			img.anchor.x = 0.5;
			img.anchor.y = 0.5;
			img.x = app.renderer.width / 2;
			img.y = app.renderer.height / 2;
			app.stage.addChild(img);
			console.log("added image");
		</script>
	</body>
</html>
